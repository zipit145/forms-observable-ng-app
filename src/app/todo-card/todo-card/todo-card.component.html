<mat-card *ngIf="todo">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>Todo: {{todo.title}}</mat-card-title>
      <mat-card-subtitle>{{todo.completed ? "complete" : "incomplete"}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">Primary</button>
        <button mat-raised-button color="accent">Accent</button>
        <button mat-raised-button color="warn">Warn</button>
    </mat-card-actions>
</mat-card>
